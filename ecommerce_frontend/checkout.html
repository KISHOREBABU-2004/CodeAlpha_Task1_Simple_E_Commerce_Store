<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Premium Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Checkout-specific styles */
      .checkout-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .checkout-steps {
        display: flex;
        margin-bottom: 2rem;
        border-bottom: 1px solid #ddd;
      }

      .step {
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        color: #95a5a6;
      }

      .step.active {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Premium Store</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="checkout-container">
      <section class="checkout-form">
        <h1>Checkout</h1>

        <!-- Progress Steps -->
        <div class="checkout-steps">
          <div class="step active" data-step="shipping">1. Shipping</div>
          <div class="step" data-step="payment">2. Payment</div>
          <div class="step" data-step="confirm">3. Confirmation</div>
        </div>

        <!-- Shipping Form -->
        <form id="shipping-form" class="checkout-step" data-step="shipping">
          <h2>Shipping Information</h2>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required />
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" required />
          </div>
          <button type="button" class="btn btn-next">
            Continue to Payment
          </button>
        </form>

        <!-- Payment Form -->
        <form
          id="payment-form"
          class="checkout-step"
          data-step="payment"
          style="display: none"
        >
          <h2>Payment Method</h2>

          <div class="payment-methods">
            <div class="payment-option">
              <input
                type="radio"
                id="credit-card"
                name="payment"
                value="card"
                checked
              />
              <label for="credit-card">Credit/Debit Card</label>
            </div>
            <div class="payment-option">
              <input type="radio" id="paypal" name="payment" value="paypal" />
              <label for="paypal">PayPal</label>
            </div>
          </div>

          <div id="card-details">
            <div class="form-group">
              <label for="card-name">Name on Card</label>
              <input type="text" id="card-name" required />
            </div>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                placeholder="1234 5678 9012 3456"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required />
              </div>
            </div>
          </div>

          <div id="paypal-button" style="display: none">
            <!-- PayPal button will be loaded here -->
            <p>You'll complete payment through PayPal</p>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-back">Back to Shipping</button>
            <button type="submit" class="btn btn-confirm">Place Order</button>
          </div>
        </form>
      </section>

      <aside class="order-summary">
        <h2>Order Summary</h2>
        <div id="order-items">
          <!-- Cart items will load here -->
        </div>
        <div class="summary-totals">
          <p>Subtotal: <span id="checkout-subtotal">$0.00</span></p>
          <p>Shipping: <span id="checkout-shipping">$5.00</span></p>
          <p class="total">Total: <span id="checkout-total">$5.00</span></p>
        </div>
      </aside>
    </main>

    <script src="js/checkout.js"></script>
  </body>
</html>

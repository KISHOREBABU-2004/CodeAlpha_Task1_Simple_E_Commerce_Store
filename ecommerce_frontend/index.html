<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        visibility: hidden;
      }
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Premium Store</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to Premium Store</h1>
        <p>Discover our exclusive collection</p>
        <a href="products.html" class="btn">Shop Now</a>
      </section>

      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products-container" id="featured-products">
          <!-- Products loaded via JavaScript -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Premium Store. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.style.visibility = "visible";
        document.querySelector(".loader").style.display = "none";
      });
    </script>
  </body>
</html>
